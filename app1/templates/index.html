<h2 style="color:red;">{{person.name}}</h2>
<p style="color:blue;">IBM Innovation Center</p>

<form action="/register/" method="POST">
	<input name="name" type="text" placeholder="name">
	<input name="email" type="email" required placeholder="email">
	<input name="contact_no" type="contact no" required placeholder="contact no">
	<input name="location" type="location" required placeholder="location">
	<input type="submit">
</form>
